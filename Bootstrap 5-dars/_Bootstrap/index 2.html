    <title>Title</title>

</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h2>Buttons with badges</h2>
            <button type="button" class="btn btn-primary">
                inbox <span class="badge badge-light">4</span>
            </button>
            <button type="button" class="btn btn-info">
                Sent <span class="badge badge-secondary rounded-circle">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Spam <span class="badge badge-warning">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Inpotant <span class="badge badge-danger">4</span>
            </button>
            <button type="button" class="btn btn-warning">
                inbox <span class="badge badge-light">4</span>
            </button>
        </div>
    </div>
</div>
